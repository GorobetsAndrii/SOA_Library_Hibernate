<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xml:lang="en" lang="en">
<h:head>
</h:head>
<center>
    <h:form>
        <p:outputLabel value="Title:"/>
        <p:inputText value="#{Lib.bookToUpdate.title}" required="true"/><br/><br/>

        <p:outputLabel value="Name:"/>
        <p:inputText value="#{Lib.bookToUpdate.author.name}" required="true"/><br/><br/>

        <p:outputLabel value="Surname:"/>
        <p:inputText value="#{Lib.bookToUpdate.author.surname}" required="true"/><br/><br/>

        <p:outputLabel value="Category:"/>
        <p:inputText value="#{Lib.bookToUpdate.category.type}" required="true"/><br/><br/>

        <p:outputLabel value="Quantity:"/>
        <p:inputText value="#{Lib.bookToUpdate.catalog.quantity}" required="true"/><br/><br/>

        <p:outputLabel value="ISBN:"/>
        <p:inputText value="#{Lib.bookToUpdate.isbn}" required="true"/><br/><br/>

        <h:commandButton value="Update" action="#{Lib.update()}" style="font-size: 20px"/>
    </h:form>
</center>
</html>
