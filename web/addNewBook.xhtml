<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<h:head>
</h:head>
<center>
    <h:form>
        <p:outputLabel value="Title:"/>
        <p:inputText value="#{addition.title}" required="true"/><br/><br/>

        <p:outputLabel value="Author name:"/>
        <p:inputText value="#{addition.name}" required="true"/><br/><br/>

        <p:outputLabel value="Author surname:"/>
        <p:inputText value="#{addition.surname}" required="true"/><br/><br/>

        <p:outputLabel value="Category:"/>
        <p:inputText value="#{addition.category}" required="true"/><br/><br/>

        <p:outputLabel value="Quantity:"/>
        <p:inputText value="#{addition.quantity}" required="true">
            <f:validateDoubleRange minimum="1" maximum="100000000"/>
        </p:inputText><br/><br/>

        <p:outputLabel value="ISBN:"/>
        <p:inputText value="#{addition.isbn}" required="true">
            <f:validateRegex pattern="^[0-9]{13}$"/>
        </p:inputText><br/><br/>

        <h:commandButton value="Add" action="#{addition.add()}" style="font-size: 20px"/>
    </h:form>
</center>
</html>
