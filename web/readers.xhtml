<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<h:head>
</h:head>
<h:form>
    <p:dataTable id="table" value="#{LendAction.getReaders()}" var="reader" widgetVar="bookWidget"
                 emptyMessage="No books found with given criteria">
        <p:column headerText="Reader name" >
            <center>
                #{reader.name}
            </center>
        </p:column>
        <p:column headerText="Reader surname">
            <center>
                #{reader.surname}
            </center>
        </p:column>
        <p:column headerText="Action">
            <center>
                <h:commandButton value="Select" action="#{LendAction.openBooks4Return(reader)}"/>
            </center>
        </p:column>
    </p:dataTable>
    <br/><br/>
    <center>
        <h:commandButton value="Back" action="index" style="font-size: 30px"/>
    </center>
</h:form>
</html>
