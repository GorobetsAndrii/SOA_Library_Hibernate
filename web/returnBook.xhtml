<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<h:head>
</h:head>
<h:form>
    <p:dataTable id="table" value="#{LendAction.getLendBooks()}" var="book" widgetVar="bookWidget"
                 emptyMessage="No books found with given criteria">
        <p:column headerText="Title">
            <center>
                #{book.title}
            </center>
        </p:column>
        <p:column headerText="Author name" >
            <center>
                #{book.author.name}
            </center>
        </p:column>
        <p:column headerText="Author surname">
            <center>
                #{book.author.surname}
            </center>
        </p:column>
        <p:column headerText="Category">
            <center>
                #{book.category.type}
            </center>
        </p:column>
        <p:column headerText="ISBN" >
            <center>
                #{book.isbn}
            </center>
        </p:column>
        <p:column headerText="Action">
            <center>
                <h:commandButton value="Return book" update="@form" action="#{LendAction.doReturn(book)}"/>
            </center>
        </p:column>
    </p:dataTable>
    <br/><br/>
    <center>
        <h:commandButton value="Back" action="readers" style="font-size: 30px"/>
    </center>
</h:form>
</html>
