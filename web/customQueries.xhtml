<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head></h:head>
<h:body>
    <center>
        <h:panelGrid rendered="#{criteriaManager.first}">
            <p:dataTable id="table" value="#{criteriaManager.getFirstResult()}" var="reader" widgetVar="bookWidget"
                         emptyMessage="No readers found with given criteria">
                <p:column headerText="Name">
                    <center>
                        #{reader.name}
                    </center>
                </p:column>
                <p:column headerText="Surname">
                    <center>
                        #{reader.surname}
                    </center>
                </p:column>
            </p:dataTable>
        </h:panelGrid>

        <h:panelGrid rendered="#{criteriaManager.second}">
            <p:dataTable value="#{criteriaManager.getSecondResult()}" var="reader" widgetVar="bookWidget"
                         emptyMessage="No readers found with given criteria">
                <p:column headerText="Name">
                    <center>
                        #{reader.name}
                    </center>
                </p:column>
                <p:column headerText="Surname">
                    <center>
                        #{reader.surname}
                    </center>
                </p:column>
            </p:dataTable>
        </h:panelGrid>

        <h:panelGrid rendered="#{criteriaManager.third}">
            <p:dataTable value="#{criteriaManager.getThirdResult()}" var="author" widgetVar="bookWidget"
                         emptyMessage="No readers found with given criteria">
                <p:column headerText="Name">
                    <center>
                        #{author.name}
                    </center>
                </p:column>
                <p:column headerText="Surname">
                    <center>
                        #{author.surname}
                    </center>
                </p:column>
            </p:dataTable>
        </h:panelGrid>

        <h:panelGrid rendered="#{criteriaManager.fourth}">
            <p:dataTable value="#{criteriaManager.getFourthResult()}" var="author" widgetVar="bookWidget"
                         emptyMessage="No readers found with given criteria">
                <p:column headerText="Name">
                    <center>
                        #{author.name}
                    </center>
                </p:column>
                <p:column headerText="Surname">
                    <center>
                        #{author.surname}
                    </center>
                </p:column>
            </p:dataTable>
        </h:panelGrid>
        <br/><br/>

        <h:form>
            <h:commandButton value="Back" action="index" style="font-size: 30px"/><br/><br/>
        </h:form>
    </center>
</h:body>
</html>
